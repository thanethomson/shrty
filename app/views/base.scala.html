@(session: models.Session, request: play.mvc.Http.Request, title: String, section: String = "home", header: Html = Html(""), footer: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href='@routes.Assets.versioned("images/favicon.png")' />

        <title>Shrty @title</title>

            <!-- Bootstrap core CSS -->
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel="stylesheet" />
            <!-- Bootstrap theme -->
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))' rel="stylesheet" />

            <!-- Custom styles for this template -->
        <link href='@routes.Assets.versioned("css/theme.css")' rel="stylesheet" />

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        @header
    </head>

    <body role="document">

            <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top with-shadow">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.AdminController.index()"><b>Shrty</b></a>
                </div>
                @menu(session, section)
            </div>
        </nav>

        <div class="container">

        @content

        </div>


            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
        @footer
    </body>
</html>
