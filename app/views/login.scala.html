@(request: play.mvc.Http.Request)
@base(request, "Login", false, "home") {
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h1>Welcome!</h1>
                <p>
                    Please log in with your system credentials to manage your short URLs.
                </p>

                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="emailInput" placeholder="E-mail" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-lg btn-success">Log in!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
}
